<h1 class="row"> Loans</h1>

<p-dataTable [rows]="10" [paginator]="true" [pageLinks]="5" selectionMode="single" exportFilename="loans"
             [rowsPerPageOptions]="[5,10,20]" [value]="loans" [(selection)]="selectedRow" [editable]="true" [globalFilter]="gb" #dt>

  <p-header>
    <div class="ui-widget-header ui-fluid" style="padding:4px 10px;border-bottom: 0 none">
      <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
      <input #gb type="text" pInputText size="50" placeholder="Global Filter">
    </div>

  </p-header>

  <p-column field="value" header="Amount"  sortable="true" ></p-column>
  <p-column field="name" header="Name" sortable="true" ></p-column>
  <p-column field="status" header="Status" sortable="true" ></p-column>
  <p-column field="date" header="Date" sortable="true"></p-column>

</p-dataTable>

<div class="col-sm-offset-4 col-sm-16 center-btn btn-group-lg">
  <button type="button" class=" btn btn-primary" (click)="submitRow($event)" >
    Submit
  </button>
  <button type="button" class=" btn btn-primary" (click)="rejectRow($event)">
    Reject
  </button>
  <button type="button" class=" btn btn-primary" (click)="deleteRow($event)">
    Delete
  </button>
  <button type="button" class=" btn btn-primary" (click)="reviewLoan($event)">
    Review
  </button>
</div >
