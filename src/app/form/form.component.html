          <input  name="loan-amount" type="number" min="300" max="30000"  class="form-control input-md" required="" #loanamount>
          <span class="help-block">EUR</span>
        </div>
      </div>

      <div class="form-group required">
        <label class="col-md-4 control-label" for="Loan term" required="true">Loan term</label>

            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

        </div>
